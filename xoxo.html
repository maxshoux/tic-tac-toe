<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Baby</title>
    <link rel="stylesheet" href="ff.css">
</head>
<body>
    <div class="xo-card">
        <div class="xo-header">
            <h2 class="xo-title">tic-toc</h2>
            <div class="xo-icon">✕◯</div>
        </div>
        
        <div class="xo-status" id="status">Your turn (X)</div>
        
        <div class="xo-grid" id="gameBoard">
            <div class="xo-cell" data-index="0"></div>
            <div class="xo-cell" data-index="1"></div>
            <div class="xo-cell" data-index="2"></div>
            <div class="xo-cell" data-index="3"></div>
            <div class="xo-cell" data-index="4"></div>
            <div class="xo-cell" data-index="5"></div>
            <div class="xo-cell" data-index="6"></div>
            <div class="xo-cell" data-index="7"></div>
            <div class="xo-cell" data-index="8"></div>
        </div>
        
        <div class="xo-controls">
            <button class="xo-btn" id="resetBtn">New Game</button>
        </div>
    </div>
    <script src="xoxo.js"></script>
    <script src="script.js"></script>
</body>
</html>
